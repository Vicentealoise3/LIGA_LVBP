<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>Historial de Juegos Reportados</title>
  <style>
    html, body { max-width: 100%; margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; font-size: 16px; }
    input, select, button, label { width: 100%; max-width: 100%; box-sizing: border-box; font-size: 1rem; }
    .responsive-table { width: 100%; overflow-x: auto; display: block; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; text-align: left; font-size: 1rem; }
    @media (max-width: 600px) {
        body { font-size: 18px; padding: 10px; }
    }
    body { font-family: Arial; padding: 20px; background: #f4f4f4; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    .reporte { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: white; border-radius: 6px; position: relative; }
    .reporte.destacado { border: 2px solid #007bff; background: #e7f1ff; }
    .borrar-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Historial de Juegos Reportados</h1>
  <div id="listaReportes"></div>
  <button onclick="salir()">Salir</button>

  <script>
    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      alert("Debes iniciar sesión primero.");
      window.location.href = "index.html";
    }

    const admin = (usuario === "vicentealoise" || usuario === "machado_seba-03");

    const contenedorUsuario = document.createElement("div");
    contenedorUsuario.textContent = "🔒 Usuario: " + usuario;
    contenedorUsuario.style.position = "fixed";
    contenedorUsuario.style.top = "10px";
    contenedorUsuario.style.right = "10px";
    contenedorUsuario.style.backgroundColor = "#007bff";
    contenedorUsuario.style.color = "white";
    contenedorUsuario.style.padding = "8px 14px";
    contenedorUsuario.style.borderRadius = "6px";
    contenedorUsuario.style.fontWeight = "bold";
    document.body.appendChild(contenedorUsuario);

    function renderReportes() {
      const contenedor = document.getElementById("listaReportes");
      contenedor.innerHTML = "";
      const reportes = JSON.parse(localStorage.getItem("historial") || "[]");

      reportes.forEach((r, i) => {
        const div = document.createElement("div");
        div.className = "reporte" + (i === reportes.length - 1 ? " destacado" : "");
        div.innerHTML = `
          <b>Juego ${i + 1}</b><br>
          Fecha: ${r.fecha}<br>
          Ganador: ${r.ganador}<br>
          Derrotado: ${r.perdedor}<br>
          Resultado: ${r.resultado}`;
        if (admin) {
          const btn = document.createElement("button");
          btn.textContent = "🗑️ Borrar";
          btn.className = "borrar-btn";
          btn.onclick = () => borrarReporte(i);
          div.appendChild(btn);
        }
        contenedor.appendChild(div);
      });
    }

    function borrarReporte(indice) {
      const confirmacion = confirm("¿Estás seguro de que quieres borrar este reporte?");
      if (!confirmacion) return;
      let reportes = JSON.parse(localStorage.getItem("historial") || "[]");
      reportes.splice(indice, 1);
      localStorage.setItem("historial", JSON.stringify(reportes));
      renderReportes();
    }

    function salir() {
      localStorage.removeItem("usuario");
      alert("Gracias por reportar tu victoria, te esperamos para el próximo reporte de tu siguiente victoria (¡Suerte!).");
      window.location.href = "index.html";
    }

    renderReportes();
  </script>

<script>
async function leerServidorHistorial() {
  try {
    const r = await fetch('/leer?archivo=historial.json', { cache: 'no-store' });
    const data = await r.json();
    if (data && data.status === 'ok' && typeof data.contenido === 'string') {
      const arr = JSON.parse(data.contenido || "[]");
      if (Array.isArray(arr)) {
        localStorage.setItem('historial', JSON.stringify(arr));
        return arr;
      }
    }
  } catch(e) {}
  try { return JSON.parse(localStorage.getItem('historial') || "[]"); }
  catch(e){ return []; }
}
async function guardarServidorHistorial(arreglo) {
  const payload = { archivo: 'historial.json', contenido: JSON.stringify(arreglo) };
  try {
    await fetch('/guardar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
      cache: 'no-store',
      keepalive: true
    });
    return true;
  } catch (e) {
    try {
      const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
      if (navigator.sendBeacon) navigator.sendBeacon('/guardar', blob);
    } catch (_) {}
    return false;
  }
}
</script>


<script>
document.addEventListener('DOMContentLoaded', async () => {
  await leerServidorHistorial(); // sync desde servidor
  if (typeof renderizarHistorial === 'function') renderizarHistorial();
  if (typeof renderizarTabla === 'function') renderizarTabla();
});
</script>

</body>
</html>
