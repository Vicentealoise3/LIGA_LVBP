
<!DOCTYPE html>

<html lang="es">
<head>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<meta charset="utf-8"/>
<title>Login - Liga MLB</title>
<style>
    body {
        background: #ffffff;
        color: #1a1a1a;
        font-family: 'Segoe UI', sans-serif;
        font-size: 16px;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #f4f4f4;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h1, h2, h3 {
        color: #0c3c78;
        text-align: center;
        font-size: 1.8rem;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #1a1a1a;
    }
    input, select {
        padding: 12px;
        font-size: 1.05rem;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        background-color: #fff;
        color: #1a1a1a;
    }
    button {
        padding: 14px;
        font-size: 1.1rem;
        width: 100%;
        margin: 8px 0;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    .juego {
        background: #eaf3fb;
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 8px;
        color: #1a1a1a;
        font-weight: 500;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 1rem;
    }
    th, td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: left;
        color: #1a1a1a;
    }
    tr:nth-child(even) {
        background-color: #f0f8ff;
    }
    tr:nth-child(odd) {
        background-color: #e1effa;
    }
</style></head>
<body class="container">
<div class="login-box">
<h2>Iniciar sesión</h2>
<form onsubmit="return loginUser()">
<input id="usuario" placeholder="Usuario" required="" type="text"/>
<input id="contrasena" placeholder="Contraseña" required="" type="password"/>
<button type="submit">Entrar</button>
</form>
</div>
<script>
    const usuariosValidos = {
      "existent_bat2": "4097", "freddy_vnzl": "5190", "juanchojs28": "3076", "gaemfx": "3346",
      "vicentealoise": "9466", "Juanbrachog": "9187", "richard262308": "9337",
      "me_dicencarlitos": "7485", "kmaraa-": "2233", "LAPAJA 209249": "9562", "Elrorro2":       "8636","machado_seba-03": "8467", "auz_omar_11": "9557", "WILZULIA": "2412"
    };

    function loginUser() {
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      if (usuariosValidos[usuario] && usuariosValidos[usuario] === contrasena) {
        localStorage.setItem("usuario", usuario);
        window.location.href = "menu.html";
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
      return false;
    }
  </script>
</body>
</html>
