
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Liga MLB</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="usuario" placeholder="Usuario" required />
      <input type="password" id="contrasena" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const usuariosValidos = {
      "existent_bat2": "1234", "freddy_vnzl": "1234", "juanchojs28": "1234",
      "gaemfx": "1234", "vicentealoise": "1234", "Juanbrachog": "1234",
      "richard262308": "1234", "me_dicencarlitos": "1234", "kmaraa-": "1234",
      "LAPAJA 209249": "1234", "Elrorro2": "1234", "machado_seba-03": "1234",
      "auz_omar_11": "1234", "WILZULIA": "1234"
    };

    function loginUser() {
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      if (usuariosValidos[usuario] && usuariosValidos[usuario] === contrasena) {
        localStorage.setItem("usuario", usuario);
        window.location.href = "menu.html";
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
      return false;
    }
  </script>
</body>
</html>
