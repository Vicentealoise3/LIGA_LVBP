<!DOCTYPE html>

<html lang="es">
<head>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<meta charset="utf-8"/>
<title>Tabla de Posiciones</title>
<style>
    body {
        background: #ffffff;
        font-family: 'Segoe UI', sans-serif;
        padding: 30px;
        color: #000;
    }
    .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 8px;
        color: #000;
    }
    h2 {
        text-align: center;
        font-size: 1.3rem;
        color: red;
        margin-top: 0;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
        margin-top: 20px;
    }
    th {
        background-color: #eeeeee;
        padding: 10px;
        border: 1px solid #999;
        text-align: center;
    }
    td {
        padding: 10px;
        border: 1px solid #999;
        text-align: center;
        font-weight: bold;
    }
    .clasificado {
        background-color: yellow;
    }
    .fuera {
        background-color: #dddddd;
    }
    .participante {
        color: red;
        font-style: italic;
    }
    .salir {
        margin-top: 30px;
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
    }
    .salir:hover {
        background-color: #0056b3;
    }
</style></head>
<body class="container">
<h1>SERIE DEL CARIBE</h1><h2>Ronda Regular</h2>
<table id="tabla">
<thead>
<tr>
<th>#</th>
<th>Equipo</th>
<th>Participante</th>
<th>Juegos Programados</th>
<th>Juegos Jugados</th>
<th>Ganados</th>
<th>Perdidos</th>
<th>Por Jugar</th>
</tr>
</thead>
<tbody></tbody>
</table>
<button onclick="salir()">Salir</button>
<script>
    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      alert("Debes iniciar sesiÃ³n primero.");
      window.location.href = "index.html";
    }

    const participantes = {'Tigers': 'existent_bat2', 'Red Sox': 'freddy_vnzl', 'Reds': 'juanchojs28', 'Rays': 'gaemfx', 'Pirates': 'vicentealoise', 'Blue Jays': 'Juanbrachog', 'Nationals': 'richard262308', 'Athletics': 'me_dicencarlitos', 'Guardians': 'kmaraa-', 'Giants': 'LAPAJA 209249', 'Cardinals': 'Elrorro2', 'Royals': 'machado_seba-03', 'Angels': 'auz_omar_11', 'Brewers': 'WILZULIA'};

    const historial = JSON.parse(localStorage.getItem("historial") || "[]");
    const equipos = {};
    const JUEGOS_PROGRAMADOS = 26;

    historial.forEach(r => {
      const ganador = r.ganador;
      const perdedor = r.perdedor;
      if (!equipos[ganador]) equipos[ganador] = { ganados: 0, perdidos: 0 };
      if (!equipos[perdedor]) equipos[perdedor] = { ganados: 0, perdidos: 0 };
      equipos[ganador].ganados += 1;
      equipos[perdedor].perdidos += 1;
    });

    const filas = Object.keys(equipos).map(nombre => {
      const stats = equipos[nombre];
      const jugados = stats.ganados + stats.perdidos;
      return {
        equipo: nombre,
        participante: participantes[nombre] || "N/D",
        ganados: stats.ganados,
        perdidos: stats.perdidos,
        jugados: jugados,
        porJugar: JUEGOS_PROGRAMADOS - jugados
      };
    });

    filas.sort((a, b) => {
      if (b.ganados !== a.ganados) return b.ganados - a.ganados;
      if (b.jugados !== a.jugados) return b.jugados - a.jugados;
      return a.perdidos - b.perdidos;
    });

    const cuerpo = document.querySelector("tbody");
    filas.forEach((f, i) => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${i + 1}</td>
        <td>${f.equipo}</td>
        <td>${f.participante}</td>
        <td>${JUEGOS_PROGRAMADOS}</td>
        <td>${f.jugados}</td>
        <td>${f.ganados}</td>
        <td>${f.perdidos}</td>
        <td>${f.porJugar}</td>
      `;
      cuerpo.appendChild(fila);
    });

    const contenedorUsuario = document.createElement("div");
    contenedorUsuario.textContent = "ðŸ”’ Usuario: " + usuario;
    contenedorUsuario.style.position = "fixed";
    contenedorUsuario.style.top = "10px";
    contenedorUsuario.style.right = "10px";
    contenedorUsuario.style.backgroundColor = "#007bff";
    contenedorUsuario.style.color = "white";
    contenedorUsuario.style.padding = "8px 14px";
    contenedorUsuario.style.borderRadius = "6px";
    contenedorUsuario.style.fontWeight = "bold";
    document.body.appendChild(contenedorUsuario);

    function salir() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
